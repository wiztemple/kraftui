<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/kraftui.css" />
    <title>KraftUI - Sullivan Wisdom</title>
  </head>
  <body>
    <div class="full-height-screen app-bg">
      <div class="rectangle-1">KraftUI</div>
      <div class="rectangle-2">
        <div class="current-tab">
          <img src="./icons/arrow.svg" alt="arrow icon" />
          <span>Colors</span>
        </div>
      </div>
      <section>
        <div class="container-fluid">
          <div class="columns">
            <div class="lg-col-2">
              <div class="auto-tab">
                <button class="icon-btn">
                  <img src="./icons/colors.svg" alt="color icon" />
                  <span class="block-span">Colors</span>
                </button>
                <button class="icon-btn">
                  <span class="typography-font">Aa</span>
                  <div class="block-span">Typography</div>
                </button>
                <button class="icon-btn">
                  <img src="./icons/cards.svg" alt="card icon" />
                  <span class="block-span">Cards</span>
                </button>
                <button class="icon-btn">
                  <img src="./icons/buttons.svg" alt="button icon" />
                  <span class="block-span">Button</span>
                </button>
                <button class="icon-btn">
                  <img src="./icons/forms.svg" alt="form icon" />
                  <span class="block-span">Form</span>
                </button>
                <button class="icon-btn">
                  <img src="./icons/layout.svg" alt="layout icon" />
                  <span class="block-span">Layout</span>
                </button>
                <button class="icon-btn">
                  <img src="./icons/icons.svg" alt="icons icon" />
                  <span class="block-span">Icons</span>
                </button>
              </div>
            </div>
            <div class="full-width lg-col-10">
              <div class="tab-body">
                <div class="columns">
                  <div class="full-width md-col-3 md-mt-20">
                    <div class="color-card">
                      <div class="card-colors">
                        <div class="card-colors-item neutral"></div>
                        <div class="card-colors-item neutral"></div>
                        <div class="card-colors-item neutral"></div>
                      </div>
                      <div class="card-colors">
                        <div class="card-colors-item neutral"></div>
                        <div class="card-colors-item neutral"></div>
                        <div class="card-colors-item neutral"></div>
                      </div>
                      <div class="color-card-footer">
                        Neutral
                      </div>
                    </div>
                  </div>
                  <div class="full-width md-col-3 md-mt-20">
                    <div class="color-card">
                      <div class="card-colors">
                        <div class="card-colors-item neutral"></div>
                        <div class="card-colors-item neutral"></div>
                        <div class="card-colors-item neutral"></div>
                      </div>
                      <div class="card-colors">
                        <div class="card-colors-item neutral"></div>
                        <div class="card-colors-item neutral"></div>
                        <div class="card-colors-item neutral"></div>
                      </div>
                      <div class="color-card-footer">
                        Neutral
                      </div>
                    </div>
                  </div>
                  <div class="full-width md-col-3 md-mt-20">
                    <div class="color-card">
                      <div class="card-colors">
                        <div class="card-colors-item neutral"></div>
                        <div class="card-colors-item neutral"></div>
                        <div class="card-colors-item neutral"></div>
                      </div>
                      <div class="card-colors">
                        <div class="card-colors-item neutral"></div>
                        <div class="card-colors-item neutral"></div>
                        <div class="card-colors-item neutral"></div>
                      </div>
                      <div class="color-card-footer">
                        Neutral
                      </div>
                    </div>
                  </div>
                  <div class="full-width md-col-3 md-mt-20">
                    <div class="color-card">
                      <div class="card-colors">
                        <div class="card-colors-item neutral"></div>
                        <div class="card-colors-item neutral"></div>
                        <div class="card-colors-item neutral"></div>
                      </div>
                      <div class="card-colors">
                        <div class="card-colors-item neutral"></div>
                        <div class="card-colors-item neutral"></div>
                        <div class="card-colors-item neutral"></div>
                      </div>
                      <div class="color-card-footer">
                        Neutral
                      </div>
                    </div>
                  </div>
                </div>
                <div class="columns">
                  <div class="full-width md-col-3 md-mt-20">
                    <div class="color-card">
                      <div class="card-colors">
                        <div class="card-colors-item neutral"></div>
                        <div class="card-colors-item neutral"></div>
                        <div class="card-colors-item neutral"></div>
                      </div>
                      <div class="card-colors">
                        <div class="card-colors-item neutral"></div>
                        <div class="card-colors-item neutral"></div>
                        <div class="card-colors-item neutral"></div>
                      </div>
                      <div class="color-card-footer">
                        Neutral
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
